<html>
<head>
    <title>CinderChat</title>
  <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
  <link rel="stylesheet" href="http://hackeryou.com/wp-content/themes/hackeryou/style.css">
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<body>

<div class="wrapper">
  


  <div class="messagesWrap">
    <ul class="messages"></ul>
  </div>

  <form action="" class="chat">
    <input type='text' id='nameInput' placeholder='Username' required maxlength=10 value="707" disabled> 
    <input type='text' id='messageInput'  placeholder='Type a message...' required maxlength=140 autocomplete="off">
    <input type="submit" value="Send">
   
  </form>


</div>
  
  <script src="scripts.js"></script>
</body>
</html>
