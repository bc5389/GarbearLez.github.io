<html>
<head>
    <title>CinderChat</title>
  <script src="https://cdn.firebase.com/v0/firebase.js"></script>
  <style>
      garmsg {
          color: aqua;
      }
      andmsg {
          color: green;
      }
      phimsg {
          color: blue;
      }
  </style>
</head>
<body>
  <ul id="chat-list">
  </ul>
  <input type="text" id="msg"/>
  <input type="button" id="send" value="Send"/>
  <script>
    var ref = new Firebase("https://cinderchat-5cf58.firebaseio.com/chatroom").limit(35);
    ref.on("child_added", function(snap) {
      var chatItem = document.createElement("li");
      var chatGar = document.createElement("garmsg")
      chatItem.innerHTML = JSON.stringify(snap.val());
      chatItem.id = snap.name();
      document.getElementById("chat-list").appendChild(chatGar).appendChild(chatItem);
    });
    ref.on("child_removed", function(snap) {
      var item = document.getElementById(snap.name());
      item.parentNode.removeChild(item);
    });
    document.getElementById("send").onclick = function() {
      console.log("test");
      var msg = document.getElementById("msg").value;
      ref.ref().push(msg);
    };
  </script>
</body>
</html>
